
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to GIF Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¬ YouTube Clip to GIF Converter</h1>

        <section class="input-section">
            <h2>1. Enter YouTube Link</h2>
            <input type="url" id="youtubeLink" placeholder="Paste YouTube URL here (e.g., https://youtu.be/...)">
        </section>

        <section class="input-section">
            <h2>2. Select Time Range (in seconds)</h2>
            <div class="time-inputs">
                <label for="startTime">Start Time (s):</label>
                <input type="number" id="startTime" value="0" min="0">
                <label for="endTime">End Time (s):</label>
                <input type="number" id="endTime" value="5" min="1">
            </div>
        </section>

        <section class="preview-section">
            <h2>3. Preview & Crop</h2>
            <div id="videoPreview" class="preview-placeholder">
                <p>Video preview will appear here...</p>
            </div>
            <button id="cropButton" class="action-button secondary">Select Crop Area</button>
            <div id="cropIndicators" style="display: none;">
                <p>Cropping is active. Use your mouse on the video preview above.</p>
            </div>
        </section>

        <section class="output-section">
            <h2>4. Generate GIF</h2>
            <button id="generateGifButton" class="action-button primary">Generate GIF</button>

            <div id="downloadArea" class="download-placeholder" style="display: none;">
                <h3>Your GIF is ready!</h3>
                <img id="finalGif" src="" alt="Generated GIF">
                <a id="downloadLink" href="#" download="youtube_clip.gif" class="action-button primary">
                    Download GIF
                </a>
            </div>
        </section>

    </div>

    </body>
</html>
